<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OSRU Burnout Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    .summary { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
    .chart-container { margin-top: 30px; max-width: 900px; }
    canvas { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 40px; }
    select { padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š OSRU Burnout Dashboard</h1>
  <p>Live analysis of staff burnout survey responses</p>

  <div class="summary">
    <p><strong>Total Responses:</strong> <span id="totalResponses">0</span></p>
    <p><strong>Average Burnout Score:</strong> <span id="avgBurnout">0</span></p>
    <p><strong>Highest Score:</strong> <span id="maxBurnout">0</span></p>
    <p><strong>Lowest Score:</strong> <span id="minBurnout">0</span></p>
    <label for="departmentFilter"><strong>Filter by Department:</strong></label>
    <select id="departmentFilter">
      <option value="All">All</option>
    </select>
  </div>

  <div class="chart-container">
    <canvas id="burnoutChart"></canvas>
    <canvas id="trendChart"></canvas>
    <canvas id="fatigueChart"></canvas>
  </div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqn9M4mQxbQN-q35n-ZgnIYhVyzG8IPQ9toqNhetmeTd6NiN-ebljJSUWpn_aBuz13886l9lwq2Gqd/pub?output=csv';

    fetch(SHEET_CSV_URL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.split('\n').slice(1); // Skip header
        const burnoutScores = [];
        const fatigueScores = [];
        const timestamps = [];
        const departments = [];
        const departmentMap = {};

        rows.forEach(row => {
          const cols = row.split(',');
          const timestamp = cols[0];
          const department = cols[1];
          const burnoutValues = cols.slice(5, 11).map(val => parseFloat(val)).filter(val => !isNaN(val));
          const fatigueValue = parseFloat(cols[11]);

          if (burnoutValues.length) {
            const avgBurnout = burnoutValues.reduce((a, b) => a + b, 0) / burnoutValues.length;
            burnoutScores.push(avgBurnout);
            timestamps.push(timestamp);
            fatigueScores.push(fatigueValue);
            departments.push(department);

            if (!departmentMap[department]) {
              departmentMap[department] = [];
            }
            departmentMap[department].push(avgBurnout);
          }
        });

        // Populate department filter
        const filter = document.getElementById('departmentFilter');
        Object.keys(departmentMap).forEach(dept => {
          const option = document.createElement('option');
          option.value = dept;
          option.textContent = dept;
          filter.appendChild(option);
        });

        // Summary stats
        document.getElementById('totalResponses').textContent = burnoutScores.length;
        document.getElementById('avgBurnout').textContent = (burnoutScores.reduce((a, b) => a + b, 0) / burnoutScores.length).toFixed(2);
        document.getElementById('maxBurnout').textContent = Math.max(...burnoutScores).toFixed(2);
        document.getElementById('minBurnout').textContent = Math.min(...burnoutScores).toFixed(2);

        // Burnout Chart
        const burnoutCtx = document.getElementById('burnoutChart').getContext('2d');
        const burnoutChart = new Chart(burnoutCtx, {
          type: 'bar',
          data: {
            labels: burnoutScores.map((_, i) => `P${i + 1}`),
            datasets: [{
              label: 'Burnout Score',
              data: burnoutScores,
              backgroundColor: 'rgba(255, 99, 132, 0.6)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 100 }
            }
          }
        });

        // Trend Chart
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        new Chart(trendCtx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: [{
              label: 'Burnout Trend Over Time',
              data: burnoutScores,
              borderColor: 'rgba(54, 162, 235, 0.8)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 100 }
            }
          }
        });

        // Fatigue Chart
        const fatigueCtx = document.getElementById('fatigueChart').getContext('2d');
        new Chart(fatigueCtx, {
          type: 'bar',
          data: {
            labels: fatigueScores.map((_, i) => `P${i + 1}`),
            datasets: [{
              label: 'Fatigue Score',
              data: fatigueScores,
              backgroundColor: 'rgba(255, 206, 86, 0.6)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, max: 100 }
            }
          }
        });

        // Filter by department
        filter.addEventListener('change', () => {
          const selected = filter.value;
          const filteredScores = selected === 'All' ? burnoutScores : departmentMap[selected];
          burnoutChart.data.labels = filteredScores.map((_, i) => `P${i + 1}`);
          burnoutChart.data.datasets[0].data = filteredScores;
          burnoutChart.update();
        });
      })
      .catch(error => console.error('Error loading data:', error));
  </script>
</body>
</html>
